<body>
  <div id="app">
    <div>我是div</div>
    <span>我是span</span>
    <p>我是p</p>
    <h1>{{ count }}</h1>
    <button @click="decrement">减一</button>
    <button @click="increment">加一</button>
  </div>
  <script src="./../dist//vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data () {
        return {
          count: 0
        }
      },
      methods: {
        decrement () {
          this.count -= 1
        },
        increment () {
          this.count += 1
        }
      }
    })
    app.mount('#app')
  </script>
</body>
