<body>
  <div id="app">
    <div v-for="item in items">{{ item }}</div>
    <button @click="insertC">插入元素C</button>
  </div>
  <script src="./../dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data () {
        return {
          items: ['a', 'b']
        }
      },
      methods: {
        insertC () {
          this.items.splice(1, 0, 'c')
        }
      }
    })
    app.mount('#app')
  </script>
</body>
